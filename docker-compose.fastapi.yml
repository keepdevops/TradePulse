version: '3.8'

services:
  tradepulse-fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: tradepulse-fastapi
    ports:
      - "8000:8000"  # Unified API + Panel UI
    environment:
      - PYTHONUNBUFFERED=1
      - FASTAPI_HOST=0.0.0.0
      - FASTAPI_PORT=8000
      - PANEL_HOST=0.0.0.0
      - PANEL_PORT=8000
    volumes:
      # Mount data directories for persistence
      - ./uploads:/app/uploads
      - ./upload_data:/app/upload_data
      - ./model_training_data:/app/model_training_data
      # Mount logs directory
      - ./logs:/app/logs
    networks:
      - tradepulse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching (uncomment if needed)
