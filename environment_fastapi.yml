    - redis==5.0.1
    - sqlalchemy==2.0.23
    - alembic==1.13.1
    - psycopg2-binary==2.9.9
    - panel==1.7.5
    - bokeh>=3.5.0,<3.8.0
    - duckdb==0.9.2
    - h5py==3.10.0
    - pyarrow==14.0.2
    - pytest==7.4.3
    - pytest-asyncio==0.21.1
    - pytest-cov==4.1.0
    - black==23.11.0
