name: tradepulse-fastapi
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python and data processing
  - python=3.10
  - pandas=2.1.4
  - numpy=1.25.2
  - scikit-learn=1.3.2
  - matplotlib=3.8.2
  
  # HTTP and networking
  - requests
  - python-dateutil
  - pytz
  
  # Development tools
  - jupyter
  - ipython
  
  # Pip packages (not available in conda-forge)
  - pip
  - pip:
    - fastapi==0.116.1
    - uvicorn==0.35.0
    - python-multipart==0.0.20
    - python-dotenv==1.1.1
    - aiohttp==3.12.15
    - httpx==0.28.1
    - websockets==15.0.1
    - plotly==5.17.0
    - yfinance==0.2.28
